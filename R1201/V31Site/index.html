<SCRIPT LANGUAGE="VBScript">
Dim GblPUCritUpdts, VarBrowser, GblUpgradeNeeded
GblUpgradeNeeded = False
GblPUCritUpdts=LCase("&sec=criticalupdates")
If Instr(LCase(navigator.userAgent), "msie 3") <> 0 Then
 location.href = "x86/w98/en/thanksstart.htm"
Else
 If (LCase(top.location.hostname) <> "windowsupdate.microsoft.com") Then
   top.location.replace("http://windowsupdate.microsoft.com/default.htm" & top.location.search)
 End If
 Dim GblProductSync, GblConfirmSync, GblSuccessSync, GblPSuccessSync, GblProgressSync, GblFailureSync, GblSync
 Dim bIsEngineReady, GblLock, g_bIsWinUpdate, g_bRebootRequired, g_strLocaleID, sAcceptLang
 GblSync = ""
 GblLock = FALSE
 bIsEngineReady = FALSE
 g_bIsWinUpdate = TRUE
 g_bRebootRequired = False
 dc = LCase(document.cookie)
 If ((Instr(dc, "page=productupdates") <> 0) AND (InStr(LCase(location.search),"&sec=criticalupdates")=0)) Then
 document.cookie = "page=nothing; path=/"
 top.location.replace("../../default.htm?Page=productupdates")
 ElseIf (InStr(dc, "page=cun") AND (InStr(LCase(location.search),"&sec=criticalupdates")<>0))Then
 document.cookie = "page=nothing; path=/"
 top.location.replace("../../default.htm?Page=productupdates")
 ElseIf document.cookie="" Then
 document.cookie = "page=nothing; path=/"
 End If
 On Error Resume Next
End If
Sub Window_OnLoad()
 On Error Resume Next
 Dim VarQuery, VarUsrAgt, VarOS, VarCPU, VarLang, fIE_oldbeta
 fIE_oldbeta = FALSE
 VarUsrAgt = LCase(Navigator.userAgent)
 If Instr(VarUsrAgt, "windows 95") > 0 Then
 VarOS = "w95"
 ElseIf Instr(VarUsrAgt, "nt 5.1") Then
 VarOS = "whi"
 ElseIf Instr(VarUsrAgt, "nt 5.0") > 0 OR Instr(VarUsrAgt, "windows 2000" ) > 0 Then
 VarOS = "nt5"
 ElseIf Instr(VarUsrAgt, "windows nt") > 0 Then
 VarOS = "nt4"
 ElseIf Instr(VarUsrAgt, "nt") > 0 Then
 VarOS = "nt5"
 ElseIf Instr(VarUsrAgt, "millennium") > 0 Then
 VarOS = "mil"
 ElseIf Instr(VarUsrAgt, "win 9x 4.90") > 0 Then
 VarOS = "mil"
 ElseIf Instr(VarUsrAgt, "windows 98") > 0 Then
 VarOS = "w98"
 End If
 Dim clCap
 set clCap = document.all("idClCap")
 If Instr(VarUsrAgt, "msie 4.0") > 0 Then
 If (InstrRev(VarUsrAgt, "compat") > 0) AND (InstrRev(VarUsrAgt, "compat") <> Instr(VarUsrAgt, "compat")) Then
 VarBrowser = "Ie5"
 Else
 VarBrowser = "Ie4"
 End If
 ElseIf Instr(VarUsrAgt, "msie 5.0b1") > 0 OR Instr(VarUsrAgt, "msie 5.0b2") > 0 OR (Not clCap.isComponentInstalled("{89820200-ECBD-11CF-8B85-00AA005B4383}","componentid","5,0,2014,0216")) Then
 VarBrowser = "Ie5"
 If Instr(VarUsrAgt, "nt 5") = 0 AND Instr(VarUsrAgt, "windows 2000") = 0 Then
 If Instr(VarUsrAgt, "msie 5.5") = 0 Then
 fIE_oldbeta = TRUE
 End If
 End If
 ElseIf Instr(VarUsrAgt, "msie 5.") > 0 OR Instr(VarUsrAgt, "msie 6.") > 0 Then
 VarBrowser = "Ie5"
 End If
 If LCase(Navigator.cpuClass) = "x86" Then
 VarCPU = "x86"
 ElseIf LCase(Navigator.cpuClass) = "alpha" Then
 VarCPU = "Alpha"
 ElseIf LCase(Navigator.cpuClass) = "ia64" Or LCase(Navigator.cpuClass) = "other" Then
 VarCPU = "IA64"
 End If
 VarLang = Replace( getLang(), "-", "" )
 If VarCPU = "Alpha" Then
 location.href = "x86/w98/" & VarLang & "/noalpha.htm"
 End If
 If Instr(VarUsrAgt, "data center") > 0 Then
 location.href = "x86/w98/" & VarLang & "/thanksdc.htm"
 End If
 If Instr(VarUsrAgt, "windows ce") > 0 Then
 location.href = "x86/w98/" & VarLang & "/thanksce.htm"
 End If
 If Instr(VarUsrAgt, "msie 4.0") > 0 Then
 location.href = "x86/w98/" & VarLang & "/thanksunsupported.htm"
 End If
 If fIE_oldbeta Then
 location.href = VarCPU & "/" & VarOS & "/" & VarLang & "/ieupdate.htm"
 Exit Sub
 End If
 Err.clear
 If VarOS <> "w95" And VarOS <> "nt4" Then
 If IsWUDisabled() Then
 location.replace VarCPU & "/" & VarOS & "/" & VarLang & "/thankscorp.htm"
 Exit Sub
 End if
 End If
 Window.Frames("FrmContent").Location.replace "blank.htm"
 Window.Frames("FrmToolbar").Location.replace VarCPU & "/" & VarOS & "/" & VarLang & "/" & VarBrowser & "/Toolbar.htm"
 Dim s
 s = LCase(location.href)
 If InStr(s, "page=productupdates" & GblPUCritUpdts) Then
 Window.Frames("FrmNavigator").Location.replace VarCPU & "/" & VarOS & "/" & VarLang & "/" & VarBrowser & "/Navigator.htm?productupdates"
 ElseIf InStr(s, "page=productupdates") Then
 Window.Frames("FrmNavigator").Location.replace VarCPU & "/" & VarOS & "/" & VarLang & "/" & VarBrowser & "/Navigator.htm?Page=ProductUpdates"
 ElseIf InStr(s, "page=memberservices") Then
 Window.Frames("FrmNavigator").Location.replace VarCPU & "/" & VarOS & "/" & VarLang & "/" & VarBrowser & "/Navigator.htm?Page=MemberServices"
 Else
 Window.Frames("FrmNavigator").Location.replace VarCPU & "/" & VarOS & "/" & VarLang & "/" & VarBrowser & "/Navigator.htm"
 End If
End Sub
