<SCRIPT LANGUAGE="VBScript">
Dim ObjFrame_Reference
Set ObjFrame_Reference = Parent.Frames("FrmToolbar").Document.Frames(0)
Sub DisplayEvents()
 Dim arrHistory
 arrHistory = ObjFrame_Reference.WUV3IS.GetInstallHistory()
	if UBound(arrHistory) = -1 Then
 document.write("<SPAN STYLE='color:#00319C;'>설치 내역이 없습니다.</SPAN>")
	Else
 document.write("<TABLE WIDTH=100% CLASS=def CELLPADDING=4 CELLSPACING=0 BORDER=0>")
 document.write("<TR><TD COLSPAN=3 BGCOLOR=white><IMG SRC='images/ts.gif' ALT='' HEIGHT=4></TD></TR>")
 document.write("<TR><TD COLSPAN=3 BGCOLOR=#00319C><IMG SRC='images/ts.gif' ALT='' HEIGHT=1></TD></TR>")
 document.write("<TR><TD COLSPAN=3 BGCOLOR=white><IMG SRC='images/ts.gif' ALT='' HEIGHT=4></TD></TR>")
 document.write("</TABLE>")
	For i = 0 to UBound(arrHistory)
 document.write("<TABLE WIDTH=100% CLASS=def CELLPADDING=4 CELLSPACING=0 BORDER=0>")
 document.write("<tr><td NOWRAP><b>" & arrHistory(i,3) & "</b> - version " & arrHistory(i,4) & " - " & GetOperationType(arrHistory(i,5)) & "</td></tr>")
 document.write("<tr><td NOWRAP>"& arrHistory(i,2) & " " & arrHistory(i,1) & " : " & arrHistory(i,0) & "</td></tr><br>")
 document.write("</TABLE>")
 Next
	End If
End Sub
Function GetOperationType(nFlags)
	If (nFlags AND 4096) <> 0 Then
 If (nFlags AND 1) <> 0 Then
 GetOperationType = "설치하는 데 실패했습니다."
 ElseIf (nFlags AND 2) <> 0 Then
 GetOperationType = "설치를 시작했습니다."
 Else
 GetOperationType = "이(가) 제대로 설치되었습니다."
 End If
	ElseIf (nFlags AND 8192) <> 0 Then
 If (nFlags AND 1) <> 0 Then
 GetOperationType = "제거하는데 실패했습니다."
 ElseIf (nFlags AND 2) <> 0 Then
 GetOperationType = "제거를 시작했습니다."
 Else
 GetOperationType = "이(가) 제대로 제거되지 않았습니다."
 End If
	End If
End Function
