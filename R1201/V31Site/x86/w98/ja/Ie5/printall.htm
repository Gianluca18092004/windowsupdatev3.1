<script language="VBScript">
OPTION EXPLICIT
Dim iReadThisPage, FullDoc, strReadThisList, strReadThisPath, arrReadThisList, strPath
Dim bDrivers
iReadThisPage = 0
strReadThisList = "%READTHISLIST%"
strPath = "%READTHISPATH%"
arrReadThisList = Split(strReadThisList, ";")
Sub window_onLoad
	Dim dc
	Dim nCount
	dc = LCase(window.location)
	nCount = instr(dc, "?")
	dc = Right(dc, len(dc) - nCount)
	if dc = "drivers" then
 bDrivers = TRUE
	end if
	Dim TheDoc
	TheDoc = GetNextPage()
	if TheDoc <> "" then MyFrame.location.replace(TheDoc)
	if bDrivers = TRUE then
 document.all.item("DivDrivers").style.display = ""
 dim docPath
 dim strPath
 dim nTemp
 docPath = document.url
 nTemp = InStr(lCase(document.url), "program")
 if (nTemp = 0) then
 strPath = Left(document.url, InStr(document.url, "printall.htm") -1)
 document.all.item("PUImage").src = strPath & "images/product-icon.png"
 end if
	else
 document.all.item("DivDrivers").style.display = "none"
	end if
End Sub
Sub MyCallBack
On Error Resume Next
Dim TheNextPage
 FixupImageURLs
 FullDoc = FullDoc & MyFrame.document.all.item("instructions1").innerHtml
 FullDoc = FullDoc & MyFrame.document.all.item("instructions2").innerHtml
 TheNextPage = GetNextPage()
 If TheNextPage <> "" Then
 document.body.style.cursor = "wait"
 MyFrame.location.replace(TheNextPage)
 Else
 if bDrivers = FALSE then
 MyFrame.location.replace("about:blank")
	end if
 TheDocument.innerHtml = FullDoc
 If navigator.userLanguage <> "en-us" Then
 Dim collToHide, collIter, nLen
 Set collToHide = document.all("UsOnly")
 Err.Clear
 nLen = collToHide.length
 If Err.Number = 0 Then
 For collIter = 0 to collToHide.length
 collToHide(collIter).style.display="none"
 Next
 Else
 collToHide.style.display="none"
 End If
 End If
 document.body.style.cursor = "default"
 End If
End Sub
Function GetNextPage
 If iReadThisPage <= Ubound(arrReadThisList) Then
 GetNextPage = strPath & arrReadThisList(iReadThisPage)
 End if
	iReadThisPage = iReadThisPage + 1
End Function
sub Return
	window.close
end sub
Sub FixupImageURLs()
On Error Resume Next
 Dim AllImgTags
 Set AllImgTags = MyFrame.document.all.tags("IMG")
 Dim docPath
 docPath = MyFrame.document.location.pathname
 Dim i
 For i = 0 to AllImgTags.length - 1
 AllImgTags(i).src = strPath & left(arrReadThisList(iReadThisPage - 1),InstrRev(arrReadThisList(iReadThisPage - 1),"\")) & right(AllImgTags(i).src,Len(AllImgTags(i).src) - InStrRev(AllImgTags(i).src,"/"))
 Next
End Sub
</script>
