<SCRIPT LANGUAGE="JavaScript">
var nChunk, timer
var GblReady = false;
var szHTML = "";
function W(txt){
 szHTML = szHTML.concat(txt);
}
function HL(M){
M.style.color="#0088ff"
window.event.cancelBubble=true
}
function UnHL(M){
M.style.color="#ffffff"
window.event.cancelBubble=true
}
function doM(thisid, x){
	if (GblReady == false)
 return false;
	var thisMenu=document.all(thisid)
	if (thisMenu==AMenu){
 hideM()
 window.event.cancelBubble=true
 return false
	}
	if(AMenu != null)AMenu.style.display="none"
	var DocWidth=document.body.clientWidth
	var PopupWidth=thisMenu.offsetWidth
	if(x > 0) {
 x = DocWidth - x
	}
	else {
 var thisSpan=document.all("Span" + thisid)
 x = thisSpan.offsetLeft - 9
	}
	if((x + PopupWidth) > DocWidth) {
 x = DocWidth - PopupWidth
	}
	AMenu=thisMenu
	thisMenu.style.left=x
	thisMenu.style.top=thisMenu.vpos
	thisMenu.style.clip="rect(0 0 0 0)"
	thisMenu.style.display="block"
	nChunk=25
	showM()
}
function showM(){
	if (GblReady == false)
 return false;
	AMenu.style.clip="rect(" + 5 + "% " + 100 + "% " + "100% 0)"
	nChunk += 25
	if(nChunk<=100){
	showM()
	}else{
	return false;
	}
}
function hideM(){
	if (GblReady == false)
 return false;
if(AMenu.id != "HomeMenu") {
	AMenu.style.display="none"
	AMenu=HomeMenu
	document.location.href = "#Dum"
}
window.event.cancelBubble=true
}
function keepM(){
	window.event.cancelBubble=true
}
function WM(I,hght) {
W("<SPAN ID=" + I + " class=PU onMouseover='keepM();' STYLE='width:1%;height:")
if(hght==1){
	W("18' vpos=40>")
}else{
	if(hght==2){
 W("24' vpos=23>")
	}else{
 W("30' vpos=3>")
	}
}
}
function WI(URL,Title,endSpan,ti) {
W("<p CLASS=mi><A CLASS=mw HREF=\"javascript:Spawn('" + URL + "')\" TABINDEX=" + ti + "><nobr>" + Title + "&nbsp;&nbsp;</nobr></A></p>")
if(endSpan == 1)W("</SPAN>")
}
function WX(nam,txt,ti) {
W("<A HREF='javascript:doM(\"" + nam + "\",0)' TABINDEX=" + ti + "><SPAN STYLE='font-size:" + "7pt" + ";' ID=Span" + nam + " CLASS=lnk onMouseOver='HL(this);' onMouseout='UnHL(this);'>")
W(txt + "</SPAN></A>")
W("<IMG ID=ix1 SRC='images/ts.gif' ALT='' HEIGHT=1 WIDTH=" + "30" + ">")
}
function Spawn(TheURL) {
	var ObjWindow
	window.cancelBubble=true
	ObjWindow = window.open(TheURL,"Links","status=no,width=600,height=400,top=30px,left=30px,scrollbars=1,resizable=1,toolbar=yes,menubar=yes");
	ObjWindow.focus
}
</script>

Dim ObjWindow, ObjWaitWindow
function DisplayAbout(strUrl)

Function ShowWaitDialog()
 On Error Resume Next
 if (InStr(TypeName(ObjWaitWindow),"HTMLWindow") = 0) AND (Parent.GblProductSync = "ProductUpdates") Then
 Dim strFeatures
 Dim nWinTop
 nWinTop = (screen.availHeight/2) - 100
 if nWinTop < 0 Then nWinTop = 0
 Dim nWinLeft
 nWinLeft = (screen.availWidth/2) - 300
 if nWinLeft < 0 Then nWinLeft = 0
 strFeatures = "width=600,height=200,top=" & nWinTop & ",left=" & nWinLeft & ",location=0,menubar=0,toolbar=0,resizable=0"
 Set ObjWaitWindow = window.open("animDialog.htm","",strFeatures)
	End If
	ObjWaitWindow.focus()
	Set ShowWaitDialog = ObjWaitWindow
End Function
Sub HideWaitDialog()
 On Error Resume Next
 If IsObject(ObjWaitWindow) Then ObjWaitWindow.Close()
 Set ObjWaitWindow = Nothing
End Sub
</script>
