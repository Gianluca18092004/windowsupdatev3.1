<title>Windows Update</title>
<STYLE type="text/css">
BODY {
	font-family:"굴림";
	font-size:9pt;
}
.def {
	font-family:"굴림";

}
.big {
	font-family:"굴림";
	font-size:20pt;
	font-weight:bold;
	color:#00319C;
	line-height:30px;
}
</STYLE>
<SCRIPT language="VBScript">
On Error Resume Next
If top.g_bIsWinUpdate <> TRUE Then
 top.location.replace("../../../../default.htm")
End if
On Error Goto 0
</SCRIPT>
<SCRIPT LANGUAGE="VBScript">
OPTION EXPLICIT
If LCase(Parent.GblProgressSync) = "progress" Then
	document.cookie = "page=nothing; path=/"
	Dim objFrameEngine
	Set objFrameEngine = Parent.Frames("FrmToolbar").document.Frames(0)
End If
Sub Window_Onload
 Parent.Frames("FrmNavigator").FuncToggle_Lock(TRUE)
End Sub
Sub Window_OnUnload
	On Error Resume Next
	parent.GblProgressSync = ""
 If Instr(LCase(top.location.search), "&sec=criticalupdates")<>0 Then
 document.cookie = "page=CUN; path=/"
	Else
 document.cookie = "page=ProductUpdates; path=/"
 End If
End Sub
</SCRIPT>
