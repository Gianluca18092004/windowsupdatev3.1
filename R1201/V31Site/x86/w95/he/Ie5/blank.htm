<FONT color=#000080 face="" size=5>Windows Update</FONT> is the online extension of Windows that helps you get the most out of your computer.
</p>
<p>
To access the Windows Update site, you must be running a version of Internet Explorer no earlier than 4.0, with the Active Scripting security setting turned on. If your computer meets these criteria, and you cannot access the site, make sure your Internet Explorer security settings are set to medium or lower.
</p>
<p>
For information about changing your security settings, read Microsoft Knowledge Base (KB) Article <a href="http://support.microsoft.com/support/kb/articles/q193/3/85.asp">Q193385</a>
</p>
